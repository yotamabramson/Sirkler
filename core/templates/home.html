<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Hello, {{ username }}!</h1>
        <p>Welcome to your dashboard.</p>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

<h2>My Circles</h2>
<ul>
    {% for circle in my_circles %}
        <li><a href="{% url 'circle_detail' circle.id %}">{{ circle.name }}</a></li>
    {% endfor %}
</ul>

<h2>Global Circles</h2>
<ul>
    {% for circle in global_circles %}
        <li>
            <a href="{% url 'circle_detail' circle.id %}">{{ circle.name }}</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'create_circle' %}">Create a New Circle</a>
</body>
</html>
